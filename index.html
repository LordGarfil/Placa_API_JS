<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>API</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand ml-3" href="">
            <h3><strong>CHECK YOUR VEHICLE</strong></h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>

    <div class="container-md" id="root">
        <div class="mt-4" id="input">
            <div class="card">
                <div class="card-header bg-dark">
                    <h2 class="text-white">
                        CHECK HERE!
                    </h2>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="col">
                            <div>
                                <input type="text" class="form-control" placeholder="Placa: 123ABC" id="txtPlaca" required />
                            </div>
                        </div>
                        <div class="col mt-2">
                            <input type="submit" class="btn btn-primary form-control" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert" id="messageAlert">
            
        </div>
        <br>    
        <div id="output">
            
            
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
